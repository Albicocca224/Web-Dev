<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial_scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <div class="log-in-container">
        <div class="log-in">
            <img src="photos/logo.png" class="logo"/>
            <div class="log-in-form">
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" />
                <input type="password" placeholder="Пароль" />
                <button class="log-in-button">Войти</button>
            </div>

            <span class="or-divider">ИЛИ</span>
            <div class="fb-login">
                <a href="#">
                    <img src="photos/facebook-icon.png">
                    <span>Войти через Facebook</span>
                </a>
            </div>
            <a id="forgot" href="#">Забыли пароль?</a>
        </div>
        <div class="sign-up">
                <span>У вас ещё нет аккаунта?
                    <a href="#">Зарегистрироваться</a>
                </span>
        </div>
        <div class="get-the-app">
            <span>Установите приложение.</span>
            <div class="app-images">
                <a href="#"><img src="photos/applestore.png" /></a>
                <a href="#"><img src="photos/googlestore.png" /></a>
            </div>
        </div>

    </div>
    <div class="phones-container">
        <img src="photos/phones.png" />
    </div>
</main>
<footer>
    <div>
    <a href="#">Meta</a>
    <a href="#">Информация</a>
    <a href="#">Блог</a>
    <a href="#">Вакансии</a>
    <a href="#">Помощь</a>
    <a href="#">API</a>
    <a href="#">Конфиденциальность</a>
    <a href="#">Условия</a>
    <a href="#">Места</a>
    <a href="#">Instagram Lite</a>
    <a href="#">Threads</a>
    <a href="#">Загрузка контактов и лиц</a>
    <a href="#">Meta Verified</a>
    </div>
    <div class="language-selector">
        <select>
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
        <div class="copyright">
            &copy; 2025 Instagram from Meta
        </div>
    </div>
</footer>
</body>

</html>

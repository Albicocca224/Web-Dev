<!-- src/app/components/company-list/company-list.component.html -->
<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="showVacancies(company.id)">
    {{ company.name }} - {{ company.city }}
  </li>
</ul>
<app-vacancy-list *ngIf="selectedCompanyId !== null" [companyId]="selectedCompanyId!"></app-vacancy-list>
